<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Resume Paystack Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            /*width: d;*/
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #019474;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Resume Transaction</h2>
    <form id="resumeTransactionForm">
        <div class="form-group">
            <label for="accessCode">Paystack Access Code:</label>
            <input id="accessCode" name="accessCode" placeholder="Enter your access code" required type="text">
        </div>
        <div class="form-group">
            <button type="submit">Resume Transaction</button>
        </div>
    </form>
</div>

<!-- Paystack Inline Script -->
<script src="https://js.paystack.co/v2/inline.js"></script>

<script>
    document.getElementById('resumeTransactionForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const accessCode = document.getElementById('accessCode').value;

        const popup = new PaystackPop();

        popup.resumeTransaction(accessCode)
    });
</script>

</body>
</html>
